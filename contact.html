<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lebookstore</title>
</head>
<body>
    <header>
        <h1>Ahlussunnahbookstore</h1>
        <button id="toggle-mode">Mode Gelap</button>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <div class="contact-container">
          <div class="contact-info">
            <p class="alamat">Alamat: Jl. Sudirman no. 79 , Jakarta</p>
          </div>
      
          <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126932.24989935504!2d106.69788874335937!3d-6.179878599999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f44a0de58f1b%3A0x719810f244662538!2sAhlussunnah!5e0!3m2!1sid!2sid!4v1745544403319!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      
          <div class="contact-form">
            <form id="contact-form">
              <label for="name">Nama:</label>
              <input type="text" id="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" required>
              <label for="message">Pesan:</label>
              <textarea id="message" required></textarea>
              <button type="submit" onclick="selesai()">Kirim</button>
            </form>
            <p id="form-message"></p>
          </div>
        </div>
      </main>
      
    <script src="scriptsalafy.js"></script>
</body>
</html>
